<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Sample Authentication App {% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <style>
        .errorlist {
            color: red;
            list-style-type: none;
            border:1px solid red;
            padding:10px;
        }
    </style>
</head>
<body class="bg-light">

    <header>
        <div class="collapse bg-dark" id="navbarHeader">
          <div class="container">
            <div class="row">
              <div class="col-sm-8 col-md-7 py-4">
                <h4 class="text-white">About</h4>
                <p class="text-muted">Python Django Authentication App (Login, Register, Home and Logout)</p>
              </div>
              <div class="col-sm-4 offset-md-1 py-4">
                <h4 class="text-white">Contact</h4>
                <ul class="list-unstyled">
                  <li><a href="https://linkedin.com/in/tchokoteherve" class="text-white">Follow on LinkedIn</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="navbar navbar-dark bg-dark shadow-sm">
          <div class="container">
            <a href="{% url 'index' %}" class="navbar-brand d-flex align-items-center">
                <svg
                version="1.1"
                id="Layer_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 100 40"
                enable-background="new 0 0 100 40"
                width="120" height="45"
                xml:space="preserve"
                fill="#000000"
                class="me-2"
                width="50" <!-- Adjust the width as needed -->
              >
                <text x="10" y="30" font-family="Arial" font-size="25" fill="white">
                  PDAP
                </text>
              </svg>
              
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </header>

    <main>
        {% block content %} 
        
        {% endblock %}
    </main>

    <footer class="text-muted py-5">
        <div class="container">
          <p class="float-end mb-1">
            <a href="#">Back to top</a>
          </p>
          <p class="mb-1">Python Django Authentication App.</p>
          <p class="mb-0">Styled with Bootstrap.</p>
        </div>
    </footer>

    {% bootstrap_javascript %}
</body>
</html>
